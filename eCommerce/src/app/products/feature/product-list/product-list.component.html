

<div class="mx-auto max-w-screen-xl">

    @switch (productsState.state.status()) {
        @case ('loading') {
            <p>Loading....</p>
        }

        @case ('error') {
            <p>error</p>
        }

        @default {
            <div class="flex justify-end my-6">
                <button (click)="changePage()" type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Cambiar pagina</button>
            </div>
    
            <div class="grid grid-cols-[repeat(4,300px)] gap-6">
                @for (item of productsState.state().products; track $index) {
                   <app-product-card class="block" [product]="item"></app-product-card>
                }
            </div>
        }
    }

    
</div>
